# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# fix for https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=892503
set -as terminal-overrides ',*:indn@'

# handled by chsh
#set-option -g default-command "$(which zsh)"

bind c new-window -c "#{pane_current_path}"
# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes using Alt + direction (Vim style)
bind M-k resize-pane -U 5
bind M-j resize-pane -D 5
bind M-h resize-pane -L 5
bind M-l resize-pane -R 5

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# eliminate delay on ESC
set -s escape-time 20

# don't rename windows automatically
set-option -g allow-rename off

# 24 bit color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# colors
set -g "window-style" "fg=color249"
set -g "window-active-style" "fg=color254"

# List of plugins
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'xamut/tmux-network-bandwidth'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @onedark_widgets "#{network_bandwidth}"
set -g @onedark_time_format "%I:%M %p"
set -g @onedark_date_format "%a, %b %d %Y"

# Restore neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run -b '~/.tmux/plugins/tpm/tpm'
